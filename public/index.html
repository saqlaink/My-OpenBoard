<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./Icons/openboard.png"
      type="image/x-icon"
    />
    <title>OpenBoard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="options-cont">
      <i class="fas fa-times"></i>
    </div>
    <div class="tools-cont scale-tools">
      <img class="pencil" src="Icons/Pencil.svg" alt="" />
      <img class="eraser" src="Icons/Eraser.svg" alt="" />
      <img class="download" src="Icons/Download.svg" alt="" />
      <img class="upload" src="Icons/Upload.svg" alt="" />
      <img class="sticky" src="Icons/StickyNote.svg" alt="" />
      <img class="redo" src="Icons/Redo.svg" alt="" />
      <img class="undo" src="Icons/Undo.svg" alt="" />
    </div>
    <div class="pencil-tool-cont">
      <div class="pencil-width-cont">
        <input type="range" min="2" max="10" value="3" class="pencil-width" />
      </div>
      <div class="pencil-color-cont">
        <div class="black pencil-color"></div>
        <div class="red pencil-color"></div>
        <div class="blue pencil-color"></div>
      </div>
    </div>
    <div class="eraser-tool-cont">
      <input type="range" min="2" max="10" value="3" class="eraser-width" />
    </div>
    <canvas></canvas>
  </body>
  <script
    src="https://cdn.socket.io/4.3.2/socket.io.min.js"
    integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
    crossorigin="anonymous"
  ></script>
  <script>
    let socket = io.connect("https://myopboard.herokuapp.com");
  </script>
  <script src="./todo.js"></script>
  <script src="./canvas.js"></script>
</html>
